<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="/register" method="post" th:object="${registrationObject}">
    <input type="text" th:field="*{firstName}" placeholder="Imie"><br>
    <input type="text" th:field="*{lastName}" placeholder="Nazwisko"><br>
    <input type="text" th:field="*{birthDate}" placeholder="Data urodzenia"><br>
    <input type="text" th:field="*{pesel}" placeholder="Pesel">
    <td th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}">Invalid Pesel</td><br>
    <input type="text" th:field="*{login}" placeholder="Login"><br>
    <input type="text" th:field="*{password}"  placeholder="Hasło"><br>
    <input type="text" th:field="*{phoneNumber}" placeholder="Numer telefonu"><br>
    <input type="text" th:field="*{city}" placeholder="Miasto"><br>
    <input type="text" th:field="*{street}" placeholder="Ulica"><br>
    <select type="text" th:field="*{country}" placeholder="Kraj"><br>
        <option th:each="c : ${countries}" th:text="${c.plName}" th:value="${c.symbol}">
        </option>
    </select><br>

    <input type="text" th:field="*{zipCode}" placeholder="Kod pocztowy"><br>
    <label for="prefer">Wybieram email</label>
    <input id="prefer" type="checkbox" th:field="*{preferEmails}"><br>

    <button type="submit">Zarejestruj się</button>
        <br>

    <button type="reset">RESET</button>
</form>
</body>
</html>
